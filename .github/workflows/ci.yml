name: CI Pipeline

on:
  push:
    branches:
      - main
      - release/**
  pull_request:
    branches:
      - main

jobs:
  ci:
    uses: ops-migration/central-shared-workflow/.github/workflows/ci-workflow.yml@main
    with:
      ecr-repository: "hat/app-1"  # Change per repository
      aws-region: "us-east-1"
      target-branch: "feature-dev-i"
      sonar-enabled: true
    secrets:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
